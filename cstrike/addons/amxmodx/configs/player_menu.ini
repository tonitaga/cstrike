[\y Меню сервера]
say = /menu
cmd = nightvision
"\g Статистика"              "say /menu-stats"
"\g Меню подписок"           "say /menu-subs"
"\g Магазин сервера"         "say /menu-shop"
"\g Меню карт"               "say /menu-maps"
"\g Скины на оружие"         "say /skins-menu"
"\g Выбор оружия (TDM)"      "say /weapons"
"\g Остановить текущий звук" "say /stop_music"
"\g Версия сервера"          "say /version"

[\y Статистика]
say = /menu-stats
"\r Назад"                        "say /menu"
"\g Обнулить счёт"                "say /rs"
"\g Лучшие игроки"                "say /top15"
"\g Личная статистика"            "say /rankstats"
"\g Мой ранк"                     "say /rank"
"\g Лучшие серий убийств карты"   "say /mapstreak"
"\g Лучшие серий убийств сервера" "say /topstreak"

[\y Магазин сервера]
say = /menu-shop
"\r Назад"           "say /menu"
"\w Магазин бонусов" "say /anew"
"\w Купить Молотов"  "say /buy_molotov"

[\y Меню подписок]
say = /menu-subs
"\r Назад"            "say /menu"
"\w Подписка \y+УРОН" "say /menu-damage"

[\y Подписка \r+УРОН]
say = /menu-damage
"\r Назад"             "say /menu-subs"
"\w Пробная версия"    "say /damagetrial"
"\w Статус подписки"   "say /damage"
"\w Информация"        "say /damageinfo"

[\y Меню карт]
say = /menu-maps
"\r Назад"                 "say /menu"
"\g Открыть карту"         "say /mode"
"\g Номинировать карту"    "say /maps"
"\g Досрочная смена карты" "say /rtv"
"\g Время до смены карты"  "say timeleft"